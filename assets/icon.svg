<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="notebookGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1E3A5F" opacity="0.1"/>
  
  <!-- Notebook base -->
  <rect x="24" y="20" width="80" height="88" rx="4" fill="url(#notebookGrad)"/>
  <rect x="24" y="20" width="80" height="88" rx="4" fill="none" stroke="#2C5F8D" stroke-width="2"/>
  
  <!-- Notebook binding (left side) -->
  <rect x="24" y="20" width="12" height="88" fill="#2C5F8D"/>
  <line x1="36" y1="20" x2="36" y2="108" stroke="#1E3A5F" stroke-width="1.5"/>
  
  <!-- Notebook pages (lines) -->
  <line x1="42" y1="50" x2="98" y2="50" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
  <line x1="42" y1="60" x2="98" y2="60" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="42" y1="70" x2="98" y2="70" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="42" y1="80" x2="98" y2="80" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  
  <!-- SCPI text -->
  <text x="64" y="40" font-family="sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" opacity="0.9" text-anchor="middle">SCPI</text>
  
  <!-- Signal wave indicator (representing SCPI/instruments) -->
  <g transform="translate(50, 90)">
    <path d="M 0 8 Q 4 4, 8 8 T 16 8 T 24 8" stroke="url(#signalGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <circle cx="4" cy="8" r="2" fill="#5BA3F5"/>
    <circle cx="12" cy="8" r="2" fill="#4A90E2"/>
    <circle cx="20" cy="8" r="2" fill="#357ABD"/>
  </g>
  
  <!-- Corner accent (representing code/commands) -->
  <path d="M 90 30 L 100 20 L 100 30 Z" fill="#5BA3F5" opacity="0.8"/>
  <path d="M 92 32 L 98 26 L 98 32 Z" fill="#FFFFFF" opacity="0.6"/>
</svg>

